<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Sign up</title>
</head>
<body>
    <!--Data Area-->
    <h1>Sign Up</h1>
    <div class="dataarea">
        <div class="block">
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
            <form method="post" action="/SignUp">
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password"  required >
                </p>
                <p>
                    <input type="submit" value="Sign Up">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
