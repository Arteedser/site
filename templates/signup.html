<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Sign up</title>
</head>
<body>
    <!--Data Area-->
    <div class="dataarea">
        <div class="block">
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
            <h2>Sign Up</h2>
            <form method="post" action="/SignUp">
                <div class="user_input">
                    <!--<label for="email">Email</label>-->
                    <input type="email" name="email" placeholder="Email" autocapitalize="off" autocomplete="on" required autofocus .>
                </div>
                <div class="user_input">
                <p>
                    <!--<label for="surname">Surname</label>-->
                    <input type="text" name="nickname" placeholder="Nickname" autocapitalize="off" required>
                </p>
                </div>
                <div class="user_input">
                    <!--<label for="password">Password</label>-->
                    <input type="password" name="password" placeholder="Password" autocapitalize="off" required >
                </div>
                <div class="user_input">
                    <!--<label for="password" placeholder="">Confirm password</label>-->
                    <input type="password" name="password2" placeholder="Confirm password" autocapitalize="off" required >
                </div>
                <div class="controles">
                    <input class="user_control" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
